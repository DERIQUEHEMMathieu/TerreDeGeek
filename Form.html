<!-- Main -->
<main class="mainTextType layout">
  <div class="googleMap">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41865.705564435215!2d1.1046822118108934!3d49.018068941805666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e147426882a9c5%3A0x72fe515be017f18!2zw4l2cmV1eA!5e0!3m2!1sfr!2sfr!4v1595486891525!5m2!1sfr!2sfr" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
    </iframe>
  </div>
  <section>   
    <div class="titre">
      <h3>Contactez-nous :</h3>
    </div>
    <div class="titre">
    <h6>Les champs marqués d'un * sont obligatoires</h6>
    </div>
    <div class="containerForm">
      <form action="#" method="POST">
        <div>
          <label for="nom">Nom * :</label>
          <input type="text" name="nom" id="nom" placeholder="Votre nom" required minlength="2" maxlength="40">
        </div>
        <div>
          <label for="prenom">Prénom * :</label>
          <input type="text" name="prenom" id="prenom" placeholder="Votre prénom" required minlength="2" maxlength="40">
        </div>
        <div>
          <label for="age">Age :</label>
          <input type="date" name="age" id="age" placeholder="jj/mm/aaaa" required min="1925/01/01" max="2010/01/01">
        </div>
        <div>
          <label for="phone">Téléphone :</label>
          <input type="tel" name="phone" id="phone" placeholder="0123456789" pattern="[0-9]{10}" required minlength="10" maxlength="10" size="10">
        </div>
        <div>
          <label for="email">Email * :</label>
          <input type="email" name="email" id="email" pattern=".+@gmail.com" required size="30" list="defaultEmails">
          <datalist id="defaultEmails">
            <option value="mathieuderiquehem@gmail.com">
            </option>
          </datalist>
        </div>
        <div>
          <label for="cars">Objet * :</label>
          <select name="reparations" id="reparations" required>
            <optgroup label="Service client">
              <option value="information">Information</option>
              <option value="réclamation">Réclamation</option>
            </optgroup>
              <optgroup label="Service commercial">
                <option value="partenariat">Partenariat</option>
              </optgroup>
                <optgroup label="Autre">
                  <option value="autre">Autre</option>
                </optgroup>
          </select>
        </div>
        <div>
          <label for="message">Message * :</label>
          <textarea name="message" id="message" cols="40" rows="5" placeholder="Votre Message" required autocapitalize="sentences"></textarea>
        </div>
        <aside>
          <input type="reset" value="Reset">
          <input type="submit" value="Envoi">
        </aside>
      </form>
    </div>
  </section>
</main>
<!-- End of Main -->

  </div>
